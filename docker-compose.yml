version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kalix-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kalix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kalix_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kalix_diary}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kalix} -d ${POSTGRES_DB:-kalix_diary}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: kalix-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kalix}:${POSTGRES_PASSWORD:-kalix_secret}@postgres:5432/${POSTGRES_DB:-kalix_diary}
      JWT_SECRET: ${JWT_SECRET}
      SERVICE_TOKEN: ${SERVICE_TOKEN}
      NODE_ENV: ${NODE_ENV:-production}
      API_PORT: 3001
      API_HOST: 0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: kalix-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
